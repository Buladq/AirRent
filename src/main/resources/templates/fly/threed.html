<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтвердить платеж</title>
    <link media="all" rel="stylesheet" th:href="@{/style/fly/forthreed.css}" type="text/css"/>

</head>
<body>

    <div class="confirm" > <div >
        <div class="logo" ></div>
        <div class="logo2" ></div>
        <h2 class="hara">Проверка платежа</h2>
        <p>Мы отправили вам текстовое сообщение на ваш 
            номер мобильного телефона привязанного  к банковской карте.</p>
        <form  th:method="PATCH" th:action="@{/AirlineBusiness/secureWrite/{id}(id=${idn})}" >
            <h4 class="code">Код подтверждения</h4>
            <input type="text" id="card-holder" name="card-holder" autocomplete="off" class="holder" />
            <div th:if="${didntwrite}">
                <p style="color: red;text-transform: none;font-size: 20px;text-align: center;">Код не введен</p>
            </div>

                <button>Подтвердить платеж</button>

               </form>
    </div>
    </div>
</body>
</html>
