<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link media="all" rel="stylesheet" th:href="@{/style/person/foracc.css}" type="text/css"/>
</head>
<link href="https://fonts.cdnfonts.com/css/nunito-sans" rel="stylesheet">
<body>
   
    

    
    
  



      
         
       
<div class="desc" >
    <div class="cont">

    


    
        <h2 class="hara">Персональные данные</h2>
        <div th:if="!${emptys}">



         <div class="right">
        <p class="forpass">Серия паспорта:</p>
        <p class="forpassinfo" th:text="${person.getPersonDataPassport().getSeriesOfPassport()}" ></p>
        <p class="forpass">Номер паспорта:</p>
        <p class="forpassinfo" th:text="${person.getPersonDataPassport().getNumberOfPassport()}"></p>
        </div>

        
        
        <p class="fordecs">Фамилия:</p> 
        <p class="forinfo" th:text="${person.getPersonDataPassport().getSurname()}"></p>
        <p class="fordecs">Имя:</p> 
        <p class="forinfo" th:text="${person.getPersonDataPassport().getName()}">Иван</p>
        <p class="fordecs">Отчество:</p>
        <p class="forinfo" th:text="${person.getPersonDataPassport().getPatronymic()}"></p>
        <p class="fordecs">Дата рождения:</p>  
        <p class="forinfo" th:text="${person.getPersonDataPassport().getDateOfBirth()}"></p>
       

       
       
        <input type="submit" onclick="window.location.href = '/person/editPassport';" value="Изменить &#9998;" class="submit-btn"/>


    </div>
<!--        конец условия-->

        <div th:if="${emptys}">
            <input type="submit" onclick="window.location.href = '/person/writepassport';" value="Добавить данные &#9998;" class="submit-btn"/>
        </div>
</div>
</div>



<div class="desc" >
    <div class="cont">
<div class="right">



    
       <input type="submit" onclick="window.location.href = 'https://vk.com/niggabezbab';" value="Изменить почту " class="submit-btnphoneandmail"> <br>
       

    
    <input type="submit" onclick="window.location.href = 'https://vk.com/niggabezbab';" value="Изменить номер" class="submit-btnphone">
</div>
    


    
        <h2 class="hara">Контактные данные</h2>

        
        
        <p class="fordecs">Почта:</p> 
        <p class="forinfo" th:text="${person.getEmail()}"></p>

        
        <p class="fordecs">Номер телефоа:</p>

        <div th:if="${notPhone}">
            <p class="forinfo">-</p>
        </div>

        <div th:if="!${notPhone}">
            <p class="forinfo" th:text="${person.getPhoneNumber()}"></p>
        </div>

        
       

       
       
           
        
    
   
    
        
</div>
</div>





<div class="desc" id="t2">
    <div class="cont">

    


    
        <h2 class="hara">Безопасность</h2>

       <a href="@" class="submit-btn1">Изменить пароль &#9998;</a>
    
        
</div>
</div>











 <hr>
<div class="end">
   
    <p class="eni">© 2022</p>
</div>







</body>
</html>
